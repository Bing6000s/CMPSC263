<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C# Review</title>
    <link rel="stylesheet" type="text/css" href = "style.css" />
</head>
<body>
    <h1>TODO list for C# job interview.</h1>
    <div class="button-container">
        <button id="remove">
            Click to remove
        </button>
    </div>

    <h2>
        Below are a selection of topics that you might want to 
        review for upcoming interview in C#. Select the items
         below to focus. Or, you can add more items to the list 
         using the textbox if you want.
    </h2>
    <div class = "checkbuttons">
        <ol type = "A">
            <li>
                <label>           
                    <input type = "checkbox" id="Memory-Management">
                       Memory Managements
                </label>
            </li>
            <li>
                <label>           
                    <input type = "checkbox" id="garbage">
                       Garbage Collection
                </label>
            </li>
            <li>
                <label>           
                    <input type = "checkbox" id="exceptions">
                       Exception Handling
                </label>
            </li>
            <li>
                <label>           
                    <input type = "checkbox" id="async">
                       Asynchronous
                </label>
            </li>
            <li>
                <label>           
                    <input type = "checkbox" id="api">
                       Web API
                </label>
            </li>
            <li>
                <label>           
                    <input type = "checkbox" id="unit">
                       Unit Testing
                </label>
            </li>
            <li>
                <label>           
                    <input type = "checkbox" id="dotnet">
                       .NET
                </label>
            </li>
            <li>
                <label>           
                    <input type = "checkbox" id="git">
                       Git
                </label>
            </li>
        </ol>
    </div>
    <div class = "pool">
        <H4>
            You can enter additional topics you wish to study in textbox below:
        </H4>
        <textarea id="textbox">

        </textarea>
        <button id="add">
            Click to create
        </button>
    </div>
</body>
<script src="index.js"></script>
</html>
